syntax = "proto3";
option java_multiple_files = true;
option java_package = "ServiceGRPC";
option java_outer_classname = "BChainProto";
option objc_class_prefix = "HLW";


service P2PService {
    rpc ping(Ping) returns (Ping){}
    rpc findNode(ID) returns (stream ID) {}
    rpc findValue(ID) returns (stream ID) {}
    rpc store(Data) returns (Empty) {}
}
//provavelmente v√£o mudar os atributos de cada tipo, passar por exemplo para bytes
message Empty{
}

message Ping{
    string nodeId = 1;
}

message ID{
    string nodeId = 1;
    string ip = 2;
    int32 port = 3;
}

message Data{
    string nodeId = 1;
    string ip = 2;
    int32 port = 3;
    string key = 4;
    bytes value = 5;
}